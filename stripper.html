<!DOCTYPE html>
<html>
  <body>
    <p>
      this removes href attributes like "learn-folders/folder/page.html"
      (removes the folder/page.html)
    </p>
    <textarea id="inputHtml" placeholder="input"></textarea>
    <button onclick="modifyHrefs()">strip</button>
    <h2>output:</h2>
    <textarea id="outputHtml" readonly></textarea>

    <script>
      function modifyHrefs() {
        const inputHtml = document.getElementById("inputHtml").value;
        const parser = new DOMParser();
        const doc = parser.parseFromString(inputHtml, "text/html");

        const links = doc.querySelectorAll('a[href*="learn-folders/"]');
        links.forEach((link) => {
          link.setAttribute("href", "learn-folders/");
        });

        const outputHtml = doc.body.innerHTML;
        document.getElementById("outputHtml").value = outputHtml;
      }
    </script>
  </body>
</html>
