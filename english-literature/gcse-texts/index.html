<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCSE Texts</title>
    <style>
        :root {
            --bg-color: #00d4ff;
            --text-color: #000;
            --panel-bg: #fff;
            --button-bg: #8a2be2;
            --button-text: #fff;
            --button-hover: #6a1b9a;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #fff;
                --panel-bg: #2c2c2c;
                --button-bg: #4a148c;
                --button-hover: #7b1fa2;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
        }

        .courses {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .course-card {
            background-color: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        .course-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .course-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .course-card p {
            font-size: 1em;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .start-button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            width: 120px;
            height: 40px;
        }

        .start-button:hover {
            background-color: var(--button-hover);
        }

        #mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000;
        }

        #mode-toggle:hover {
            background-color: var(--button-hover);
        }

        body.light-mode {
            --bg-color: #00d4ff;
            --text-color: #000;
            --panel-bg: #fff;
            --button-bg: #8a2be2;
            --button-hover: #6a1b9a;
        }
    </style>
</head>
<body>

<button id="mode-toggle">Toggle Dark Mode</button>

<header>
    <h1>GCSE Texts</h1>
</header>

<div class="courses">
    <div class="course-card">
        <img src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/ZBn0VJZoOjwASyV05u9JCS4UycZOLk0i4f9eNzSJ.png" alt="An Inspector Calls">
        <h2>An Inspector Calls</h2>
        <p>Unveil An Inspector Calls: context, key themes, top...</p>
        <a href="an-inspector-calls/index.html">
            <button class="start-button">Start Now</button>
        </a>    
    </div>
    <div class="course-card">
        <img src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/chOZGldj7WksUK8JwfxiOPael7HQGGb3Hv8DETpD.png" alt="A Christmas Carol">
        <h2>A Christmas Carol</h2>
        <p>Explore A Christmas Carol: Victorian context...</p>
        <a href="a-christmas-carol/index.html">
            <button class="start-button">Start Now</button>
        </a>    
    </div>
    <div class="course-card">
        <img src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/Hrx99iEYkJkI5qAbLopK2PUXxuFg3mW7i0UFhxfB.png" alt="Romeo + Juliet">
        <h2>Romeo + Juliet</h2>
        <p>Delve into Romeo & Juliet: Determinism, entwined...</p>
        <a href="romeo-and-juliet/index.html">
            <button class="start-button">Start Now</button>
        </a>    
    </div>
</div>

<script>
    // dark mode
    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    function setColourScheme(scheme) {
        if (scheme === 'dark') {
            body.classList.remove('light-mode');
            modeToggle.textContent = 'Toggle Light Mode';
        } else {
            body.classList.add('light-mode');
            modeToggle.textContent = 'Toggle Dark Mode';
        }
    }

    // system preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        setColourScheme('dark');
    } else {
        setColourScheme('light');
    }

    // detect changes in system preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        setColourScheme(e.matches ? 'dark' : 'light');
    });

    // manual toggle
    modeToggle.addEventListener('click', () => {
        body.classList.toggle('light-mode');
        if (body.classList.contains('light-mode')) {
            modeToggle.textContent = 'Toggle Dark Mode';
        } else {
            modeToggle.textContent = 'Toggle Light Mode';
        }
    });
</script>

</body>
</html>
