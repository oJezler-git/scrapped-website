<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Poetry Subcategories</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #00d4ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 2.5em;
        color: #000;
      }

      .courses {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .course-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s;
      }

      .course-card:hover {
        transform: translateY(-10px);
      }

      .course-card img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .course-card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .course-card p {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
      }

      .start-button {
        background-color: transparent;
        border: 2px solid #000;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }

      .start-button:hover {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Poetry Subcategories</h1>
    </header>

    <div class="courses">
      <div class="course-card">
        <img
          src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/nQSJa8Zm9KbU3EYAYZluMpnEYl3giDjcwh4PX3jG.png"
          alt="Love + Relationship Poetry"
        />
        <h2>Love + Relationship Poetry</h2>
        <p>Explore Love & Relationship poems:...</p>
        <button class="start-button">Start Now</button>
      </div>
      <div class="course-card">
        <img
          src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/pbJMAWIDgnQOSLP65Wvt1JJC5rHpEEZ9mhYBHSAv.png"
          alt="Unseen Poetry"
        />
        <h2>Unseen Poetry</h2>
        <p>Dive into Unseen Poetry: structured approach,...</p>
        <button class="start-button">Start Now</button>
      </div>
    </div>
  </body>
</html>
