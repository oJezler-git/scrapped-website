<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Poetry</title>
    <style>
      :root {
        --bg-color: #00d4ff;
        --text-color: #000;
        --panel-bg: #fff;
        --button-bg: #8a2be2;
        --button-text: #fff;
        --button-hover: #6a1b9a;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #fff;
          --panel-bg: #2c2c2c;
          --button-bg: #4a148c;
          --button-hover: #7b1fa2;
        }
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      header h1 {
        font-size: 2.5em;
      }

      .courses {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .course-card {
        background-color: var(--panel-bg);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, background-color 0.3s;
      }

      .course-card:hover {
        transform: translateY(-10px);
      }

      .course-card img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .course-card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }

      .course-card p {
        font-size: 1em;
        color: var(--text-color);
        margin-bottom: 20px;
      }

      .start-button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 5px;
        width: 120px;
        height: 40px;
      }

      .start-button:hover {
        background-color: var(--button-hover);
      }

      .back-button {
        width: 50px;
        height: 50px;
        background-color: transparent;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 0;
      }

      .back-button svg {
        width: 100%;
        height: 100%;
        transition: transform 0.2s, fill 0.3s;
        fill: var(--text-color);
      }

      .back-button:hover svg {
        transform: scale(1.1);
      }

      #mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        z-index: 1000;
      }

      #mode-toggle:hover {
        background-color: var(--button-hover);
      }

      body.light-mode {
        --bg-color: #00d4ff;
        --text-color: #000;
        --panel-bg: #fff;
        --button-bg: #8a2be2;
        --button-hover: #6a1b9a;
      }
    </style>
  </head>
  <body>
    <button id="mode-toggle">Toggle Dark Mode</button>
    <header>
      <div class="back-button-container">
        <a href="../index.html" aria-label="Back To GCSE Texts">
          <button aria-label="Back Button" class="back-button">
            <svg
              fill="#000000"
              width="30px"
              height="30px"
              viewBox="0 0 200 200"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100,15a85,85,0,1,0,85,85A84.93,84.93,0,0,0,100,15Zm0,150a65,65,0,1,1,65-65A64.87,64.87,0,0,1,100,165ZM116.5,57.5a9.67,9.67,0,0,0-14,0L74,86a19.92,19.92,0,0,0,0,28.5L102.5,143a9.9,9.9,0,0,0,14-14l-28-29L117,71.5C120.5,68,120.5,61.5,116.5,57.5Z"
              />
            </svg>
          </button>
        </a>
      </div>
      <h1>GCSE Texts</h1>
    </header>

    <div class="courses">
      <div class="course-card">
        <img
          src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/nQSJa8Zm9KbU3EYAYZluMpnEYl3giDjcwh4PX3jG.png"
          alt="Love + Relationship Poetry"
        />
        <h2>Love + Relationship Poetry</h2>
        <p>Explore Love & Relationships...</p>
        <a href="love-and-relationships/index.html">
          <button class="start-button">Start Now</button>
        </a>
      </div>
      <div class="course-card">
        <img
          src="https://thelightuphub.s3.eu-west-2.amazonaws.com/uploads/pbJMAWIDgnQOSLP65Wvt1JJC5rHpEEZ9mhYBHSAv.png"
          alt="Unseen Poetry"
        />
        <h2>Unseen Poetry</h2>
        <p>Dive into Unseen Poetry, see it with your own eyes...</p>
        <a href="unseen-poetry/index.html">
          <button class="start-button">Start Now</button>
        </a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modeToggle = document.getElementById("mode-toggle");
        const body = document.body;

        // get user's preferred colour scheme from local storage
        const storedScheme = localStorage.getItem("colourScheme");
        setColourScheme(
          storedScheme ||
            (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light")
        );

        // set colour scheme
        function setColourScheme(scheme) {
          if (scheme === "dark") {
            body.classList.remove("light-mode");
            document.documentElement.style.setProperty("--bg-color", "#1a1a1a");
            document.documentElement.style.setProperty("--text-color", "#fff");
            document.documentElement.style.setProperty("--panel-bg", "#2c2c2c");
            document.documentElement.style.setProperty(
              "--button-bg",
              "#4a148c"
            );
            document.documentElement.style.setProperty(
              "--button-hover",
              "#7b1fa2"
            );
            document.documentElement.style.setProperty("--button-text", "#fff");
            modeToggle.textContent = "Toggle Light Mode";
          } else {
            body.classList.add("light-mode");
            document.documentElement.style.setProperty("--bg-color", "#00d4ff");
            document.documentElement.style.setProperty("--text-color", "#000");
            document.documentElement.style.setProperty("--panel-bg", "#fff");
            document.documentElement.style.setProperty(
              "--button-bg",
              "#8a2be2"
            );
            document.documentElement.style.setProperty(
              "--button-hover",
              "#6a1b9a"
            );
            document.documentElement.style.setProperty("--button-text", "#fff");
            modeToggle.textContent = "Toggle Dark Mode";
          }

          // save to local storage
          localStorage.setItem("colourScheme", scheme);
        }

        // detect changes in system preference
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            setColourScheme(e.matches ? "dark" : "light");
          });

        // manual toggle
        modeToggle.addEventListener("click", () => {
          setColourScheme(
            body.classList.contains("light-mode") ? "dark" : "light"
          );
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/gh/oJezler-git/scrapped-website/key.js"></script>
  </body>
</html>
