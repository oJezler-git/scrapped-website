<!DOCTYPE html>
<html>
  <head>
    <title>a</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Make the iframe take up the full screen and scale responsively */
      .iframe-container {
        position: relative;
        width: 100vw;
        height: 100vh; /* Take the full viewport height */
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .hide-elements {
        position: absolute;
        top: 0;
        left: 10%;
        width: 80%; /* Width of the hidden area */
        height: 20%; /* Height of the hidden area */
        background-color: white; /* Or match the iframe's background color */
        opacity: 0.95; /* Slight transparency */
        pointer-events: none; /* Make sure interactions are not blocked */
      }

      .hide-bottom-elements {
        position: absolute;
        bottom: 0; /* Stick this div to the bottom of the iframe */
        left: 0;
        width: 100%; /* Full width to cover the bottom area */
        height: 50%; /* Adjust height as per the area you want to cover */
        background-color: white; /* Match the background */
        opacity: 0.95; /* Slight transparency */
        pointer-events: none; /* Make sure interactions are not blocked */
      }

      .resize-button {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 3;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="iframe-container">
      <iframe src="https://quipqiup.com/"></iframe>

      <button class="resize-button" onclick="resizeOverlay()">Solve</button>

      <div class="overlay">
        <div class="hide-elements"></div>
        <div class="hide-bottom-elements"></div>
      </div>
    </div>

    <script>
      function resizeOverlay() {
        const bottomOverlay = document.querySelector(".hide-bottom-elements");
        if (bottomOverlay.style.height === "50%") {
          bottomOverlay.style.height = "5%";
        } else {
          bottomOverlay.style.height = "50%";
        }
      }
    </script>
  </body>
</html>
