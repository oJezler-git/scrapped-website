      :root {

        padding: 20px;

      }

      header {

      }

      .course-card {

        text-align: center;
        transition: transform 0.3s, background-color 0.3s;
      }

      .course-card:hover {

      }

      .course-card img {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 5px;
      }

      .start-button:hover {
        background-color: var(--button-hover);
      }

      #mode-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        z-index: 1000;
      }

      #mode-toggle:hover {
        background-color: var(--button-hover);
      }

      body.light-mode {
        --bg-color: #00d4ff;
        --text-color: #000;
        --panel-bg: #fff;

    <script>
      // i hate nigtmode bruh
      document.addEventListener("DOMContentLoaded", function () {
        const modeToggle = document.getElementById("mode-toggle");
        const body = document.body;

        // get user's preferred colour scheme from local storage
        const storedScheme = localStorage.getItem("colourScheme");
        setColourScheme(
          storedScheme ||
            (window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light")
        );

        // set colour scheme
        function setColourScheme(scheme) {
          if (scheme === "dark") {
            body.classList.remove("light-mode");
            document.documentElement.style.setProperty("--bg-color", "#1a1a1a");
            document.documentElement.style.setProperty("--text-color", "#fff");
            document.documentElement.style.setProperty("--panel-bg", "#2c2c2c");
            document.documentElement.style.setProperty(
              "--button-bg",
              "#4a148c"
            );
            document.documentElement.style.setProperty(
              "--button-hover",
              "#7b1fa2"
            );
            document.documentElement.style.setProperty("--button-text", "#fff");
            modeToggle.textContent = "Toggle Light Mode";
          } else {
            body.classList.add("light-mode");
            document.documentElement.style.setProperty("--bg-color", "#00d4ff");
            document.documentElement.style.setProperty("--text-color", "#000");
            document.documentElement.style.setProperty("--panel-bg", "#fff");
            document.documentElement.style.setProperty(
              "--button-bg",
              "#8a2be2"
            );
            document.documentElement.style.setProperty(
              "--button-hover",
              "#6a1b9a"
            );
            document.documentElement.style.setProperty("--button-text", "#fff");
            modeToggle.textContent = "Toggle Dark Mode";
          }

          // save to local storage
          localStorage.setItem("colourScheme", scheme);
        }

        // detect changes in system preference
        window
          .matchMedia("(prefers-color-scheme: dark)")
          .addEventListener("change", (e) => {
            setColourScheme(e.matches ? "dark" : "light");
          });

        // manual toggle
        modeToggle.addEventListener("click", () => {
          setColourScheme(
            body.classList.contains("light-mode") ? "dark" : "light"
          );
        });
      });
    </script>
